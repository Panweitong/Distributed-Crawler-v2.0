{% extends "base.html" %}
{% block content_header %}
<h1>服务器状态</h1>
{% endblock %}
{% block content_body %}
<div class="box">
    <div class="box-header">
        <h3 class="box-title">服务器状态</h3>
    </div>
    <div class="box-body">
    </div>
    <div class="box-footer text-black">
        <div class="row">
            {% for server in servers %}
            <div class="col-sm-12">
                <!-- Progress bars -->
                <div class="clearfix">
{#                    <span class="pull-left">{{ server }}</span>#}
                    <span class="pull-left">本机</span>
                </div>
                <div class="progress">
                    <div class="progress-bar progress-bar-green" style="width: 100%;"></div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
<div class="box" style="height: 420px;">
     <iframe src="/mon" name="ifrmid" style="width: 100%;height: 420px;">
     </iframe>
</div>
<div class="box" style="height: 550px;">
     <iframe src="/cpu"  style="width: 100%;height: 550px;">
     </iframe>
</div>
<script type="text/javascript" src="/static/js/jquery-latest.js"></script>
<script language="javascript">
    one=function(){
      window.frames['ifrmid'].location.reload();
    };
  window.setInterval("one()",10000)
</script>
{% endblock %}
